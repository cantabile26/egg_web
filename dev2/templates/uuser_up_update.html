
<form hx-post="{{ request.path }}"> 
{% csrf_token %} 
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">수정</h5>
    </div>
    <div class="modal-body">
      <div class="form-group mb-4">
        {{ form.id }}
        <label for="code_up_name">닉네임</label>
        <div class="input-group">
          {{ form.nickname }}
        </div>  
        <span class="text-danger">{{ form.code_up_name.errors }}</span>
      </div>
      <div class="form-group">                  
        <div class="form-group mb-4">
            <label for="code_up_info">유저타입</label>
            <div class="input-group">
                {{ form.user_type }}
            </div>  
            <span class="text-danger">{{ form.code_up_info.errors }}</span>
        </div>
      </div>   
    </div>
    <div class="modal-footer">
      <button type="button" data-bs-dismiss="modal" class="btn btn-gray-200">취소</button>
      <button type="submit" class="btn btn-info">수정하기</button>
    </div>
  </div>
</form>
{% else  %}
{% include 'modal/error_modal.html' %}
{% endif %}
