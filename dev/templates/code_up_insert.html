<form hx-post="{{ request.path }}" class="modal-content">  
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">상위코드 추가</h5>
  </div>
  <div class="modal-body">    
    <div class="form-group mb-4">
      <label for="code_up">상위코드</label>
      <div class="input-group">
          {{ form.code_up }}
      </div>  
      <span class="text-danger">{{ form.code_up.errors }}</span>
    </div>              
    <div class="form-group mb-4">
      <label for="code_up_name">코드명</label>
      <div class="input-group">
        {{ form.code_up_name }}
      </div>  
      <span class="text-danger">{{ form.code_up_name.errors }}</span>
    </div>
    <div class="form-group">                  
      <div class="form-group mb-4">
          <label for="code_up_info">설명</label>
          <div class="input-group">
              {{ form.code_up_info }}
          </div>  
          <span class="text-danger">{{ form.code_up_info.errors }}</span>
      </div>
    </div>     
  </div>
  <div class="modal-footer">    
    <div>
      <button type="button" data-bs-dismiss="modal" class="btn btn-gray-200">취소</button>
      <button type="submit" class="btn btn-info">추가하기</button>
    </div>
  </div>
</form>
