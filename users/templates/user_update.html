<form hx-post="{{ request.path }}" class="modal-content"> 
{% csrf_token %} 
  <div class="modal-header">
    <h5 class="modal-title">사용자수정</h5>
  </div>
  <div class="modal-body">
    {{form.id}}
    <div class="form-group mb-4">
      <label for="code_up">이름</label>
      <div class="input-group">
          {{ form.nickname }}
      </div>  
      <span class="text-danger">{{ form.nickname.errors }}</span>
    </div> 
    <div class="form-group mb-4">
      <label for="code_up">아이디</label>
      <div class="input-group">
        <input type="text" value="{{user.de_username}}" placeholder="이름" class="form-control" required="True" readonly>
      </div>  
    </div> 
    <div class="form-group mb-4">
      <label for="code_up">비밀번호 변경</label>
      <div class="input-group">
        {{form.user_password_change}}
      </div>  
    </div> 
    <div class="form-group mb-4">
      <input type="hidden" name="code_up_code_value" id="code_up_code_value" value="{{code_up_code}}" />
      <label for="code_up">이메일</label>
      <div class="input-group">
          {{ form.email }}
      </div>  
      <span class="text-danger">{{ form.email.errors }}</span>
    </div>
    <div class="form-group mb-4">
      <input type="hidden" name="code_up_code_value" id="code_up_code_value" value="{{code_up_code}}" />
      <label for="code_up">유저유형</label>
      <div class="input-group">
        <select class="form-select" id="user_type" name="user_type" aria-label="Default select example">
          <option value="farm" {% if  user.user_type == 'farm' %}selected{% endif %}>대표자</option>
          <option value="admin" {% if  user.user_type == 'admin' %}selected{% endif %}>관리자</option>
        </select>
      </div>  
    </div>  
    <div class="form-group mb-4">
      <label for="code_up">유저상태</label>
      <div class="input-group">
        <select class="form-select" id="user_status" name="user_status" aria-label="Default select example">
        {% for status in user_status %}
          <option value="{{status.code_down}}" {% if  status.code_down_text == user.user_status %}selected{% endif %}>{{status.code_value1}}</option>
        {% endfor %}
        </select>
      </div>  
    </div> 
  </div>
  <div class="modal-footer">
    <button type="button" data-bs-dismiss="modal" class="btn btn-gray-200">취소</button>
    <button type="submit" class="btn btn-info">수정하기</button>
  </div>
</form>
